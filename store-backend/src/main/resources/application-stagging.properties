logs.path=${ENDPOINT_STAGING_LOGS_PATH}
server.tomcat.accesslog.directory=${logs.path}/access_logs
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.file-date-format=.yyyy-MM-dd
server.tomcat.accesslog.pattern=common
server.tomcat.accesslog.prefix=access_log
logging.pattern.console=%d{HH:mm:ss.SSS dd-MM-yyyy} [%thread] %highlight(%-5level) %cyan(%logger) %replace(%msg%n){'\d{14,16}', 'XXXX'}%n
server.port=${ENDPOINT_STAGING_PORT}
